    <title>Produtos Abertos</title>
</head>
<body>
    <div class="menu">
        <button class="menu-btn">Menu</button>
        <div class="menu-content">
            <a href="menu.html">Menu</a>
            <a href="cadastro_produtos.html">Cadastro de Produtos</a>

            <a href="relatorios.html">Relatórios</a>
            <a href="Index.html">Sair</a>
        </div>
    </div>

    </nav>

    <form class="form-produto">
        <div class="form-group">
            <h1>Produtos Abertos</h1>
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>
        </div>

        <div class="form-group">
            <label for="dataAbertura">Data de Abertura:</label>
            <input type="date" id="dataAbertura" name="dataAbertura" required>
        </div>

        <div class="form-group">
            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" name="dataVencimento" required>
        </div>

        <div class="form-group">
            <label for="dataFabricacao">Data de Fabricação:</label>
            <input type="date" id="dataFabricacao" name="dataFabricacao" required>
        </div>

        <div class="form-group">
            <label for="lote">Lote:</label>
            <input type="text" id="lote" name="lote">
        </div>

        <div class="form-group">
            <label for="nome">Nome/Assinatura:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <h2>Formulário de Medidas</h2>

        <div class="form-group">
            <label for="amount">Quantidade:</label>
            <input type="number" id="amount" name="amount" placeholder="Insira a quantidade" required>
        </div>

        <div class="form-group">
            <label for="unit">Unidade:</label>
            <select id="unit" name="unit">
                <option value="kg">Quilogramas (kg)</option>
                <option value="g">Gramas (g)</option>
                <option value="ml">Mililitros (ml)</option>
                <option value="l">Litros (l)</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
